<div class="about-module" [style.background]="module.bgColor"><!-- View About Module -->
    <div class="row" *ngFor="let aI of module.content">
        <div class="col-sm-6 about-item-name">
            <p [innerHTML]="aI.name"></p>
        </div>
        <div class="col-sm-6 about-item-value">
            <p [innerHTML]="aI.value"></p>
        </div>
    </div>
</div>
